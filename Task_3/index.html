<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="reset-btn" id="reset">Reset</button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/" id="divide">/</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*" id="multiply">*</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-" id="subtract">-</button>
            
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value="." id="decimal">.</button>
            <button class="btn" data-value="=" id="equals">=</button>
            <button class="btn operator" data-value="+" id="add">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
